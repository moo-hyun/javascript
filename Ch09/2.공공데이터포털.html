<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.공공데이터포털</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=ae6a8e66257f07760b10563a529223a2"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(function(){

            var mapContainer = document.getElementById('map1'), // 지도를 표시할 div 
             mapOption = { 
            center: new kakao.maps.LatLng(35.13713031959841,129.0988879699769), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
        
    
        // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption); 

            $.ajax({
                url:'https://apis.data.go.kr/B551011/GoCamping/basedList?numOfRows=200&MobileOS=ETC&MobileApp=%ED%85%8C%EC%8A%A4%ED%8A%B8&serviceKey=MWCmhCZrM%2FNIUU3hMtFgtAVm977U%2BULR%2FZ58vlxwXpWMbGbas%2B7TXRMdStH9byyR%2F3M5OLdoINn6t8QbaYJFLg%3D%3D&_type=json',
                type: 'get',
                dataType : 'json',
                success : function(data){
                    

                    const items = data.response.body.items.item;

                    for(let item of items){
                        

                        

                        // 마커를 생성합니다
                        var marker = new kakao.maps.Marker({
                            map: map, // 마커를 표시할 지도
                            position: new kakao.maps.LatLng(item.mapY, item.mapX),
                            title : item.facltNm
            
                    });
                    
                        marker.setMap(map);
                }


                }
            });
        
        });
        </script>
        <script>
        $(function(){
            var mapContainer = document.getElementById('map2'), // 지도를 표시할 div 
             mapOption = { 
            center: new kakao.maps.LatLng(35.13713031959841,129.0988879699769), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };
        
    
            // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
            var map = new kakao.maps.Map(mapContainer, mapOption);

            $.ajax({
                url:'https://apis.data.go.kr/6260000/BusanAnimalHospService/getTblAnimalHospital?serviceKey=MWCmhCZrM%2FNIUU3hMtFgtAVm977U%2BULR%2FZ58vlxwXpWMbGbas%2B7TXRMdStH9byyR%2F3M5OLdoINn6t8QbaYJFLg%3D%3D&pageNo=1&numOfRows=3000&resultType=json',
                type: 'get',
                dataType : 'json',
                success : function(data){
                    

                    const items = data.getTblAnimalHospital.body.items.item;

                    for(let item of items){
                        console.log(item.animal_hospital);

                        

                        // 마커를 생성합니다
                        var marker = new kakao.maps.Marker({
                            map: map, // 마커를 표시할 지도
                            position: new kakao.maps.LatLng(item.lat, item.lon),
                            title : item.animal_hospital
            
                    });
                    
                        marker.setMap(map);
                }


                }
            });



        });

    </script>
    


</head>
<body>
    <h3>2.공공데이터 활용 실습</h3>

    <h4>전국 캠핑장</h4>
    <div id="map1" style="width:1200px;height:800px;"></div>

    <h4>부산 동물병원 위치</h4>
    <div id="map2" style="width:1200px;height:800px;"></div>

</body>
</html>
